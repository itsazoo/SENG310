<! DOCTYPE html>
<html>

<head>
    <title>Autofocus Example</title>
</head>

<body>
    <p>Out of a form which field should have the focus.
	<br><mark>autofocus: allows a tag like for a form to standout(highlighted in blue)</mark></p>
    <form>
        <label>Email Address</label>
        <input type="email" placeholder="@gmail.com" autofocus>
        <input type="text" name="Inputx" placeholder="Jagjit" autofocus>
        <button type="submit"> enter</button>
    </form>
</body>

</html>
