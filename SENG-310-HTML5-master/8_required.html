<! DOCTYPE html>
<html>

<head>
    <title>Required Example</title>
</head>

<body>
    <p>Out of a form which field is required
	<br><mark>required: marks certain input tags to be completed before submitting form</mark></p>
    <form>
        <label>Email Address</label>
        <input type="email" />
        <input type="text" name="Inputx" placeholder="Jagjit" required>
        <button type="submit"> Submit Button Text</button>
    </form>
</body>

</html>
