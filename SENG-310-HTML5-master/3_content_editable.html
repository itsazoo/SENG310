<! DOCTYPE html>
<html>

<head>
    <title>Editable Content</title>
</head>

<body>
    <p contenteditable=true> I am the editable type of content 
	<br> <mark>contenteditable=true : allows the text in a tag to be edited</mark></p>
    <ul contenteditable=true>
      <li>This list</li>
      <li>is also</li>
      <li>Editable</li>
    </ul>
    <p> Non editable Content </p>
</body>

</html>
